<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista</title>
</head>
<body>
    <h1>Lista Pessoal</h1> <!-- Lista Ordenada pode ser formada por 1,A,a,I,i(numeros romanos) utilizando a tag type-->
    <ol type="I">
        <li>Acordar</li>
        <li>Mijar</li>
        <li>Escovar Os Dentes</li>
        <li>Ir Para A Escola</li>
        <li>Almoçar</li>
        <li>Estudar</li>
        <li>Dormir</li>
    </ol>
    <h1>Lista De Compra</h1><!--Lista desordenada pode ser formada por circulos,quadrados e pontos utilizando a tag type-->
    <ul type="square">
        <li>Feijão</li>
        <li>Suco</li>
        <ol type="a">
            <li>Maracujá</li>
            <li>Limão</li>
            <li>abacaxi</li>
        </ol>
        <li>Macarrão</li>
        <li>Arroz</li>
    </ul>
    <h1>Sobre</h1>
    <dl>
        <dt><h2>Marca</h2></dt>
        <dd>Serve com o proposito de destacar uma palavra</dd>
    </dl>
    <p>Teste</p>
</body>
</html>
